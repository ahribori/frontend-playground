<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leaflet</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <style>
      #map {
        margin: 0 auto;
        width: 800px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const bounds = [[0, 0], [2000, 2000]];
      const maxBounds = [[-500, -500], [2500, 2500]];

      const map = L.map('map', {
        crs: L.CRS.Simple,
        maxZoom: 0,
        minZoom: -2,
        zoom: -1,
        // center: [1000, 1000],
        center: [100, 100],
        animate: false,

        // maxBound의 점성
        maxBoundsViscosity: 0.9,
        // 우하단 로고 제거
        attributionControl: false,
      });

      map.setMaxBounds(maxBounds);

      L.polygon([[0, 0], [0, 2000], [2000, 2000], [2000, 0]], {
        color: 'grey',
      }).addTo(map);

      L.circle([170, 170], { color: 'blue', radius: 35 })
        .addTo(map)
        .bindTooltip('Daniel', { permanent: true, direction: 'center' })
        .openTooltip()
        .bindPopup('Daniel <br />Frontend Developer');
      L.circle([170, 290], { color: 'blue', radius: 35 })
        .addTo(map)
        .bindTooltip('Blair', { permanent: true, direction: 'center' })
        .openTooltip()
        .bindPopup('Blair <br />Frontend Developer');
      L.circle([170, 410], { color: 'green', radius: 35 })
        .addTo(map)
        .bindTooltip('Boo', { permanent: true, direction: 'center' })
        .openTooltip()
        .bindPopup('Boo <br />Backend Developer');
      L.circle([60, 170], { color: 'green', radius: 35 })
        .addTo(map)
        .bindTooltip('Aaron', { permanent: true, direction: 'center' })
        .openTooltip()
        .bindPopup('Aaron <br />Backend Developer');
      L.circle([60, 290], { color: 'blue', radius: 35 })
        .addTo(map)
        .bindTooltip('Dave', { permanent: true, direction: 'center' })
        .openTooltip()
        .bindPopup('Dave <br />Frontend Developer');
      L.circle([60, 410], { color: 'green', radius: 35 })
        .addTo(map)
        .bindTooltip('Jess', { permanent: true, direction: 'center' })
        .openTooltip()
        .bindPopup('Jess <br />Backend Developer');
    </script>
  </body>
</html>
