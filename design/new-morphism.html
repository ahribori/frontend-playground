<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Morphism</title>
    <style>
      html,
      body {
        margin: 0;
        background-color: #f8f8f8;
      }

      :root {
        --background-color: #f8f8f8;
        --shadow-color-bright: #ffffff;
        --shadow-color-dark: #d3d3d3;
      }

      button {
        margin: 8px;
        border: 0;
        min-width: 100px;
        height: 100px;
        outline: none;
        border-radius: 50%;
        background: var(--background-color);
        box-shadow: 10px 10px 20px var(--shadow-color-dark),
          -10px -10px 20px var(--shadow-color-bright);
      }

      button:active {
        background: #F8F8F8;
        box-shadow: inset 10px 10px 20px #d3d3d3,
        inset -10px -10px 20px #ffffff;
      }
    </style>
  </head>
  <body>
    <button class="button"></button>
    <button class="button"></button>
  </body>
</html>
