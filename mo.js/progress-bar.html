<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 500px;
		}
		.progress {
			position: relative;
			height: 25px;
			width: 150px;
			background-color: transparent;
		}
		.percentage {
			font-size: 0.7rem;
		}
		.bar {
			margin: 2px 0 3px 0;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="progress">
		<div class="percentage">87%</div>
		<div class="bar"></div>
	</div>

</div>
<script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
<script src="//cdn.jsdelivr.net/mojs-player/latest/mojs-player.min.js"></script>
<script src="//cdn.jsdelivr.net/mojs-curve-editor/latest/mojs-curve-editor.min.js"></script>
<script>
	const { mojs } = window;
    const Editor = window.MojsCurveEditor;
    const Player = window.MojsPlayer;

    const bar = new mojs.Html({
		el: '.bar',
		width: { 0 : '100%'},
		height: '6px',
		backgroundColor: 'deeppink',
		borderRadius: '5px',
		origin: 0,
		duration: 1000,
	}).play();
</script>
</body>
</html>
